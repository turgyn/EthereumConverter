<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class='jumbotron'>
        <h1>Ethereum Converter</h1>
    </div>
    <div class="row justify-content-md-center">
        <form method="post" class='row' action="{% url 'home' %}"> {% csrf_token %}
            <input type="number" step="0.001" min="0" class="col-3" value="{{ amount }}" name="amount">
            <select class="form-control col-4" name="type">
                <option>Ethereum</option>
                <option>Ethereum classic</option>
            </select>
            <button type="submit" class="btn btn-primary">Convert</button>
            <br>
            {{ res }}
        </form>
    </div>
</body>
</html>
